sudo: required
dist: trusty
language: node_js
node_js: '8'
os:
- linux
env:
  global:
  - ELECTRON_CACHE=$HOME/.cache/electron
  - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
  - secure: 
cache:
  directories:
  - node_modules
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"
  - "$HOME/.npm/_prebuilds"
install:
- npm i
script:
- npm run dist
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - dist/meistertask-electron-1.0.3-x86_64.AppImage
  - dist/meistertask-electron_1.0.3_amd64.deb
  skip_cleanup: true
  on:
    repo: ClocxHD/MeisterTask-Electron
notifications:
  slack:
    secure: 
