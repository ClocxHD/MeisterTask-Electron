<!doctype html>
<html lang="de">
<head>
    <title>MeisterTask</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/post/style.min.css">
</head>
<body>
    <div id="title-bar">
        <img src="assets/icons/icon.png" class="title-bar-logo">
        <div id="title">meistertask</div>
        <div id="title-bar-btns">
            <a id="min-btn"><i class="fa fa-minus-circle" aria-hidden="true"></i></a>
            <a id="max-btn"><i class="fa fa-plus-circle" aria-hidden="true"></i></a>
            <a id="close-btn"><i class="fa fa-times-circle" aria-hidden="true"></i></a>
        </div>
    </div>
    <webview id="webview" autosize="on" preload="./assets/post/main.min.js" src="https://www.meistertask.com/app/dashboard"></webview>
    <script>
        (function () {
            // Retrieve remote BrowserWindow
            const {BrowserWindow} = require('electron').remote

            function init() {
                // Minimize task
                document.getElementById("min-btn").addEventListener("click", (e) => {
                    const window = BrowserWindow.getFocusedWindow();
                    window.minimize();
                });

                // Maximize window
                document.getElementById("max-btn").addEventListener("click", (e) => {
                    const window = BrowserWindow.getFocusedWindow();
                    if(window.isMaximized()){
                        window.unmaximize();
                    }else{
                        window.maximize();
                    }
                });

                // Close app
                document.getElementById("close-btn").addEventListener("click", (e) => {
                    const window = BrowserWindow.getFocusedWindow();
                    window.close();
                });
            };

            document.onreadystatechange =  () => {
                if (document.readyState == "complete") {
                    init();
                }
            };

            document.getElementById("webview").style.height = (window.innerHeight - document.getElementById("title-bar").clientHeight) + "px";
        })();
    </script>
</body>
</html>
